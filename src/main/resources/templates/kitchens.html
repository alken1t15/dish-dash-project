<!doctype html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/styles/index.css}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <title>Dish Dash</title>
</head>
<body class="cart-body">

<!-- header section-->
<section class="header">
    <div class="container">
        <div class="header-left">
            <a th:href="@{/}" class="header-logo">
                <img th:src="@{/img/logo.png}" alt="Dish Dash Logo" class="header-logo__img">
            </a>
            <nav class="navbar">
                <!--                    <a href="" class="navbar__link"><img th:src="@{img/бургер.png}" class="burger"><span>категории</span></a>-->
                <a th:href="@{/#category}" class="navbar__link">категории</a>
                <a th:href="@{/#news}" class="navbar__link">акции</a>
                <a th:href="@{/#about}" class="navbar__link">почему мы</a>
                <a th:href="@{/#contact}" class="navbar__link">контакты</a>
            </nav>
        </div>
        <div class="header-right">
            <a sec:authorize="isAnonymous()" th:href="@{/login}" class="sign-in-btn">войти</a>
            <a sec:authorize="isAnonymous()" th:href="@{/registration}" class="sign-up-btn">регистрация</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="sign-up-btn">выйти</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/profile/}" class="profile"><img th:src="@{/img/profile.svg}" alt="profile image" ></a>
            <a sec:authorize="isAuthenticated()" th:href="@{/cart/}" class="cart"><img th:src="@{/img/cart.svg}" alt="cart image">
                <div class="count-of-orders">3</div></a>
        </div>
    </div>
</section>


<!--Food section-->
<section class="cart-section">
    <div class="container cart-container">
        <div class="foods-top foods-top-u foods-top-u-kitchens">
            <p class="foods-title foods-title-kitchens">Кухни</p>
            <div class="menu-list menu-list-u">
                <form th:method="GET" th:action="@{/food/}">
                    <div class="up-item up-item-u up-item__text-updated-rec">
                        <input th:if="${nameKitchen!=null && !nameKitchen.isEmpty()}" type="hidden" name="name_kitchen" th:value="${nameKitchen}">
                        <input type="hidden" name="name_category" value="Рекомендации">
                        <button th:if="${!nameCategory.equals('Рекомендации')}" class="up-item__text up-item__text-updated ">рекомендации</button>
                        <button th:if="${nameCategory.equals('Рекомендации')}" class="up-item__text primary-yellow ">рекомендации</button>
                    </div>
                </form>
                <form th:method="GET" th:action="@{/food/}">
                    <div class="up-item up-item-u">
                        <input th:if="${nameKitchen!=null && !nameKitchen.isEmpty()}" type="hidden" name="name_kitchen" th:value="${nameKitchen}">
                        <input type="hidden" name="name_category" value="Блюда">
                        <button th:if="${nameCategory.equals('Блюда')}" class="up-item__text up-item__recommended primary-yellow">блюда</button>
                        <button th:if="${!nameCategory.equals('Блюда')}" class="up-item__text up-item__recommended up-item__recommended-updated">блюда</button>
                    </div>
                </form>
                <form th:method="GET" th:action="@{/food/}">
                    <div class="up-item up-item-u">
                        <input th:if="${nameKitchen!=null && !nameKitchen.isEmpty()}" type="hidden" name="name_kitchen" th:value="${nameKitchen}">
                        <input type="hidden" name="name_category" value="Салаты">
                        <button th:if="${nameCategory.equals('Салаты')}" class="up-item__text up-item__text-updated primary-yellow">салаты</button>
                        <button th:if="${!nameCategory.equals('Салаты')}" class="up-item__text up-item__text-updated up-item__recommended-updated">салаты</button>
                    </div>
                </form>
                <form th:method="GET" th:action="@{/food/}">
                    <div class="up-item up-item-u">
                        <input th:if="${nameKitchen!=null && !nameKitchen.isEmpty()}" type="hidden" name="name_kitchen" th:value="${nameKitchen}">
                        <input type="hidden" name="name_category" value="Десерты">
                        <button th:if="${nameCategory.equals('Десерты')}" class="up-item__text primary-yellow">десерты</button>
                        <button th:if="${!nameCategory.equals('Десерты')}" class="up-item__text up-item__text-updated">десерты</button>
                    </div>
                </form>
                <form th:method="GET" th:action="@{/food/}">
                    <div class="up-item up-item-u">
                        <input th:if="${nameKitchen!=null && !nameKitchen.isEmpty()}" type="hidden" name="name_kitchen" th:value="${nameKitchen}">
                        <input type="hidden" name="name_category" value="Напитки">
                        <button th:if="${nameCategory.equals('Напитки')}" class="up-item__text primary-yellow">напитки</button>
                        <button th:if="${!nameCategory.equals('Напитки')}" class="up-item__text up-item__text-updated">напитки</button>
                    </div>
                </form>
            </div>

        </div>
      <div class="kitchens-box">
          <a class="food-var-item kitchens-card" th:each="kitchen : ${kitchens}">
              <p class="food-var-item__text" th:text="${kitchen.name}">korean</p>
              <img class="food-var-item__img" th:src="@{img/__${kitchen.img}__.png}" alt="Variable of food">
          </a>

      </div>
    </div>
</section>


<!--Contact section-->
<section class="contact contact-back">
    <div class="container contact-container">
        <h5 class="contact-title">связаться с нами</h5>
        <div class="tel-block">
            <div class="tel-item">
                <img class="tel-item__img" th:src="@{/img/phone.svg}" alt="Phone">
                <a href="tel:+ 901 205 16  26" class="tel-item__number">+ 901 205 16  26</a>
            </div>
            <div class="tel-item">
                <img class="tel-item__img" th:src="@{/img/phone.svg}" alt="Phone">
                <a href="tel:+ 901 205 16  26" class="tel-item__number">+ 901 205 16  26</a>
            </div>
        </div>
        <div class="social-block">
            <a href="#" class="social-block__link">
                <img th:src="@{/img/facebook.svg}" alt="Facebook logo">
            </a>
            <a href="#" class="social-block__link">
                <img class="inst" th:src="@{/img/inst.svg}" alt="Instagram logo">
            </a>
            <a href="#" class="social-block__link">
                <img th:src="@{/img/tiktok.svg}" alt="Tiktok logo">
            </a>
        </div>
    </div>
</section>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script th:src="@{/scripts/food.js}"></script>
</body>
</html>
