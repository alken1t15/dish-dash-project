<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/styles/index.css}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <title>Dish Dash</title>
</head>
<body class="cart-body">


<!--Food section-->
<section class="cart-section sinin-section sinup-section">
    <form th:method="POST" th:action="@{/registration}" class="signin-left">
        <div class="container profile-container signin-container signup-container">
            <p class="sign-in__title">Регистрация</p>
            <div class="sign-in-block">
                <p class="sing-in__text">Имя Фамилия</p>
                <input class="address-item__field address-item__field-u" type="text" name="contact" placeholder="Пожалуйста введите свои данные "/>
                <p class="errors" th:if="${errors.containsKey('contact')}" style="color: red" th:text="${errors.get('contact')}"></p>
            </div>
            <div class="sign-in-block">
                <p class="sing-in__text">Номер тел.</p>
                <input class="address-item__field address-item__field-u" type="number" name="phone" placeholder="Пожалуйста введите свои данные "/>
                <p class="errors" th:if="${errors.containsKey('phone')}" style="color: red" th:text="${errors.get('phone')}"></p>
            </div>
            <div class="sign-in-block">
                <p class="sing-in__text">Эл. почта</p>
                <input class="address-item__field address-item__field-u" type="email" name="email" placeholder="Пожалуйста введите свои данные "/>
                <p class="errors" th:if="${errors.containsKey('email')}" style="color: red" th:text="${errors.get('email')}"></p>
            </div>
            <div class="address-blocks">
                <div class="sign-in-block" style="width: 235px">
                    <p class="sing-in__text" style="width: 235px">Страну</p>
                    <input class="address-item__field address-item__field-u" type="text" name="country" placeholder="Введите страну" style="width: 235px"/>
                    <p class="errors" th:if="${errors.containsKey('country')}" style="color: red" th:text="${errors.get('country')}"></p>
                </div>
                <div class="sign-in-block" style="width: 235px">
                    <p class="sing-in__text" style="width: 235px">Город</p>
                    <input class="address-item__field address-item__field-u" type="text" name="city" placeholder="Введите город" style="width: 235px"/>
                    <p class="errors" th:if="${errors.containsKey('city')}" style="color: red" th:text="${errors.get('city')}"></p>
                </div>
            </div>
            <div class="sign-in-block">
                <p class="sing-in__text">Пароль</p>
                <input class="address-item__field address-item__field-u" type="password" name="password" placeholder="Пожалуйста введите свои данные "/>
                <p class="errors" th:if="${errors.containsKey('password')}" style="color: red" th:text="${errors.get('password')}"></p>
            </div>
            <div class="sign-in-block">
                <p class="sing-in__text">Подтвердите пароль</p>
                <input class="address-item__field address-item__field-u" type="password" name="confirm" placeholder="Повторите выше написанный пароль "/>
                <p class="errors" th:if="${errors.containsKey('confirm')}" style="color: red" th:text="${errors.get('confirm')}"></p>
            </div>
            <button class="to-cart orderBtn profileBtn signBtn" style="width: 450px;" type="submit">Зарегестрироватся </button>
            <a th:href="@{/login}" class="dontHave">Есть аккаунт? Вход</a>
        </div>
    </form>
    <div class="signin-right">
        <img class="signin__img" th:src="@{/img/BIGLOGO.png}" alt="DISH DASH LOGO">
    </div>

</section>

<script th:src="@{/scripts/food.js}"></script>
</body>
</html>
